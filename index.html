<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rating-app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass" />
  </head>
  <body>
    <!-- i Thanks Message -->
    <div class="container">
      <!--Final Thanks message  -->
      <div class="main" id="main-hidden">
        <div class="star">
          <i class="fa-solid fa-star" style="color: #ff810a"></i>
        </div>
        <div class="content">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your suport request. All feedback
            is appreciated to help us improve our offering!
          </p>
        </div>
        <form class="number-buttons">
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
        </form>
        <div class="submit">
          <button type="submit">submit</button>
        </div>
      </div>
      <div class="thanks-message" id="hidden">
        <div class="logo">
          <img src="/src/images/illustration-thank-you.svg" />
        </div>
        <span class="message"> </span>
        <div class="content">
          <h1>Thank you!</h1>
          <p>
            We appreciate you talking the time to give a rating. If you ever
            need more support, dont hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script src="/src/script/script.js"></script>
  </body>
</html>
